<div id="id_account_login_dialog" title="Login">
	<p id="id_account_login_dialog_message">Login message</p>
	<form>
	<fieldset>
		<label for="username">Username</label>
		<input type="text" name="username" id="id_account_login_username" class="text ui-widget-content ui-corner-all" />
		<label for="password">Password</label>
		<input type="password" name="password" id="id_account_login_password" class="text ui-widget-content ui-corner-all" />
	</fieldset>
	</form>
</div>
